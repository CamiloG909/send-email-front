<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">
  <title>Send email</title>
</head>

<body>
  <section class="container-index">
    <header class="header-index">
      Send new email
    </header>

    <form id="send-email" class="form-email">
      <div>
        <label for="email" >From:</label>
        <input class="form-email__input" id="email" type="email" />
      </div>
      <div>
        <label for="issue" >Issue:</label>
        <input class="form-email__input" id="issue" type="text" />
      </div>
      <div>
        <label for="message" >Message:</label>
        <textarea class="form-email__input textarea" id="message"></textarea>
      </div>
      </div>
        <button id="send" class="form-btn send" type="submit">
          Send
          <i class="bi bi-check-circle form-icon"></i>
        </button>
        <button id="clear" class="form-btn clear" type="submit">
          Clean form
          <i class="bi bi-stars form-icon"></i>
        </button>
    </form>
  </section>

  <script src="js/app.js"></script>
</body>

</html>
